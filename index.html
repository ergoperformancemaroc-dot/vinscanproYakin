<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>VIN Scan Pro | YAKIN يقين</title>
    <!-- On garde Tailwind via CDN pour simplicité -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ajout de la police Cairo (Arabe) et Noto Sans Tifinagh (Amazigh) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;800&family=Noto+Sans+Tifinagh&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body { 
            /* Cairo pour Arabe, Noto Sans Tifinagh pour Amazigh */
            font-family: 'Plus Jakarta Sans', 'Cairo', 'Noto Sans Tifinagh', sans-serif;
            background-color: #f8fafc;
            overscroll-behavior-y: contain;
        }
        .safe-pb { padding-bottom: calc(1rem + var(--sab)); }
        .safe-pt { padding-top: var(--sat); }
        input, select, textarea { font-size: 16px !important; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); }
        
        /* Classe utilitaire pour forcer la police Tifinagh si nécessaire */
        .font-tifinagh { font-family: 'Noto Sans Tifinagh', sans-serif; }
    </style>
